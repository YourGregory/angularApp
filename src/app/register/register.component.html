<div>
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit(firstName.value, lastName.value)">

    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input #firstName formControlName="firstName" placeholder="First Name" name="firstname" class="form-control" id="firstname" [(ngModel)]="userService.currentUser.firstName">
      <div class="feedback-red" *ngIf="isInvalid('firstname')">
        First Name is empty.
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input #lastName formControlName="lastname" placeholder="Last name" name="lastname" class="form-control" id="lastname" [(ngModel)]="userService.currentUser.lastName">
      <div class="feedback-red" *ngIf="isInvalid('lastname')">
        Last Name is empty.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email" [(ngModel)]="userService.currentUser.email">
      <div class="feedback-red" *ngIf="isEmailInvalid('email')">
        Email is not valid.
      </div>
    </div>

    <div class="form-group">
      <label for="role">Who are you?</label>
      <select #role class="browser-default custom-select" id="role" [(ngModel)]="userService.currentUser.role">
        <option value="admin">Admin</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>
    </div>

    <button [disabled]="addForm.invalid" (click)="onSubmit(firstName.value, lastName.value); createUser(userService.currentUser, lastName.value, role.value)" class="btn btn-success">Submit</button>
    <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
  </form>
</div>
