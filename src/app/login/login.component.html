<div>
  <h2 class="text-center">Add User Contact</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input #firstName formControlName="firstname" placeholder="First Name" name="firstname" class="form-control" id="firstname">
      <div class="feedback-red" *ngIf="isInvalid('firstname')">
        First Name is empty.
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input #lastName formControlName="lastname" placeholder="Last name" name="lastname" class="form-control" id="lastname">
      <div class="feedback-red" *ngIf="isInvalid('lastname')">
        Last Name is empty.
      </div>
    </div>
    <button [disabled]="addForm.invalid" (click)="onSubmit(firstName.value, lastName.value)" class="btn btn-success">Submit</button>
    <button class="btn btn-danger ml-2 " (click)="onCancel()">Cancel</button>
  </form>
</div>
