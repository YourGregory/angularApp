<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Role</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersService.allEmployee">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.role}}</td>
    <td>
      <button class="btn text-danger" (click)="deleteUsers(user.id)">
       Delete
      </button>
    </td>
  </tr>
</table>
<a type="button" class="btn btn-primary btn-lg" routerLink="/register">Register new</a>
